<p>今週の教育目標です。</p>
<ul>
<li>福島第一原子力発電所の事故原因について理解する。また、国会事故調の結論について理解する。</li>
<li>技術者倫理1.0の限界について説明できる。</li>
<li>自らのwell-beingについて、真摯に検討できる。</li>
<li>「新しい時代のエンジニアは、philosopher-engineerであるべき」という主張を理解した上で、この考え方に足しする自らの意見を述べることができる。</li>
</ul>
